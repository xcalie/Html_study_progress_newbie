<!-- 文档类型HTML -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkinghts</title>
 </head>
 <body>
    <!--
    img标签的属性
        src: 图片的路径
        alt: 图片加载失败时显示的文字
        title: 鼠标悬停在图片上时显示的文字
        width: 图片的宽度
        height: 图片的高度

    路径
        绝对路径: 从网站根目录开始的路径 http://www.baidu.com/img/1.jpg
        相对路径: 从当前文件开始的路径   img/1.jpg
            相对路径的写法
                ./  当前目录
                ../ 上一级目录
                /   网站根目录
    -->
    <img src="img/1.jpeg" alt="图片加载失败" title="鼠标悬停显示文字" width="200" height="200">
 </body>
 </html>
