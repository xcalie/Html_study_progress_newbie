<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>

    <style>
        div{
            width: 200px;
            height: 200px;
            box-sizing: border-box; /* 指定width height为盒子的高度 */
            background-color: aquamarine;

            padding: 20px; /* 内边距， 上右下左 */
            border: 10px solid red; /* 边框， 粗细 样式 颜色 */
            margin: 20px; /* 外边距， 上右下左 */
        }

    </style>
</head>
<body>
    <div>
        <p>AAAAAAAAAAAAAAAAAAAAAAA</p>
    </div>
    
</body>
</html>
