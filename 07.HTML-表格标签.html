<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>

    <style>
        table{
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid #000;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>序号</th>
            <th>品牌log</th>
            <th>品牌名称</th>
            <th>企业名称</th>
        </tr>
        <tr>
            <td>1</td>
            <td><img src="img/alibaba.jpg" alt="1" width="50px"></td>
            <td>华为</td>
            <td>华为技术有限公司</td>
        </tr>
        <tr>
            <td>2</td>
            <td><img src="img/huawei.jpg" alt="2" width="50px"></td>
            <td>阿里</td>
            <td>阿里巴巴集团</td>
        </tr>

    </table>
    
</body>
</html>
